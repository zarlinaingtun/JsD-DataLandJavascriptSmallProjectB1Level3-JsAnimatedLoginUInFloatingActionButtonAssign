<!DOCTYPE html>
<html>
<head>
    <title>AnimatedLoginUi N FloatingActionButton Assignment</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <!-- start login section -->
        <div class="main-container loginui">
            <div class="img-container login-img">
                <img src="./img/login.png" alt="login"/>
            </div>

            <div class="form-container login-form">
                
                <form action="" method="">
                    <h1 class="text-center pb-3">Login Here</h1>
                   
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" autocomplete="off"/>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" autocomplete="off"//>
                   
                    <div class="d-grid">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                    <span>Don't have an account?<a href="#" class="signup-link">Sign Up</a></span>
                </form>
            </div>
        </div>
        <!-- end login section -->


        <!-- start signup section -->
        <div class="main-container signupui">
         
            <div class="form-container signup-form">
                
                <form action="" method="">
                    <h1 class="text-center pb-3">Sign Up</h1>
                   
                        
                        <input type="text"  name="usernamesign" id="usernamesign" class="form-control" placeholder="Username" />
                        <input type="text" name="emailsign" id="emailsign" class="form-control" placeholder="Email" autocomplete="off"/>
                        <input type="password" name="passwordsign" id="passwordsign" class="form-control" placeholder="Password" autocomplete="off"/>
                       
                        <div class="d-grid">
                            <button type="submit" class="btn">Register</button>
                        </div>
                    
                    <span>Have an account ? <a href="#" class="login-link">Login</a></span>
                </form>
            </div>
            <div class="img-container signup-img">
                <img src="./img/signup.png" alt="signup"/>
            </div>
        </div>
        <!-- end register section -->

        <!-- start forgot password section -->
        <div class="main-container forgotui">
            <div class="form-container forgot-form">
                <form action="" method="">
                    <h1 class="text-center pb-3">Reset Password</h1>
                    <input type="text" name="emailfog" id="emailfog" class="form-control" placeholder="Email" autocomplete="off"//>
    
                    <div class="d-grid">
                        <button type="submit" class="btn">Reset Password</button>
                    </div>
                    
                    <span>We wil send you a reset link!!!</span>
                </form>
                <div class="close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="img-container forgot-img">
                <img src="./img/forgotpassword.png" alt="forgot"/>
            </div>
        </div>
        <!-- end forgot password section -->
    </div>

    <div class="toggle-btn">
        <div class="circle"></div>
        <i class="far fa-hand-spock"></i>
        <!-- <i class="fas fa-times"></i> -->
    </div>
    <div class="menu-container">
        <div class="menu-icon login active"><i class="far fa-unlock"></i><span class="menu-text">Login</span></div>
        <div class="menu-icon signup"><i class="far fa-user-plus"></i><span class="menu-text">Sign Up</span></div>
        <div class="menu-icon forgot"><i class="far fa-key"></i><span class="menu-text">Forgot Password</span></div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
